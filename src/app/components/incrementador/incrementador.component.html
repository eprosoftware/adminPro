<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)"><em class="fa fa-minus"></em></button>
    </span>
    <input type="text" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" [ngClass]="{'is-invalid': progreso> 100 || progreso < 0 }">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(+5)"><em class="fa fa-plus"></em></button>
    </span>
</div>
