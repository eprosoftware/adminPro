<h4>Progress</h4>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress-bar bg-info progress-bar-striped active" style="height:10px;" [style.width]="getProgreso1" role="progressbar">
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress-bar bg-success progress-bar-striped active" style="height:10px;" [style.width]="getProgreso2" role="progressbar">
                </div>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso1 = $event " [valor]=15></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso2 = $event " [valor]=40 [btnClass]="'btn-info'"></app-incrementador>
            </div>
        </div>
    </div>

</div>
